<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in Bootstrap</title>\
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <h2>Form Demo</h2>
    <form class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input type="text" class="form-control" placeholder="Email" id="email"/>
        <label class="form-label" for="password">Password</label>
        <input type="password" class="form-control" placeholder="Password" id="password"/>
        <select class="form-select">
            <option value="selected"> Choose your city</option> 
            <option value="1">Nashik</option>
            <option value="2">Mumbai</option>
            <option value="3">Pune</option>
        </select>
        <div class="normal mb-3">
            <label for="agree">Agree</label>
            <input type="checkbox" id="agree">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" id="agreebs" class="form-check-input">
            <label for="agreebs" class="form-check-label">Agree</label>
        </div>
        <div class="mb-3 form-check">
            <input type="radio" id="radiobs" class="form-check-input">
            <label for="radiobs" class="form-check-label">Yes/No</label>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" role="switch" id="flexSwitch" class="form-check-input">
            <label for="flexSwitchCheckDefault" class="form-check-label">Default</label>
        </div>
        <div class="row">
            <div class="mb-3 col">
                <label class="form-label" for="email">Email</label>
                <input type="text" class="form-control" placeholder="Email" id="email"/>
            </div>
            <div class="mb-3 col">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password" id="password"/>
            </div>
        </div>
    </form>
</body>
</html>
