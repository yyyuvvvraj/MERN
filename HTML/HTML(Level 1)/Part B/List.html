<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ul>
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
    </ul>
    <ol>
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
    </ol>
    <ol type="a"> 
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
    </ol>
</body>
</html>
